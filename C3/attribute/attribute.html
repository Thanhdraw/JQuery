    <!-- 1. Tô màu đỏ cho trang chủ
    2.Tô màu #333 cho tất cả các phần tử menu không phải là trang chủ
    3.Lấy tất menu product

    5. Tìm tất cả những menu bắt đầu bằng product, cho nó màu f5f5f5
    6. Lấy tất cả menu có link kết thúc, bằng clothes.html
    7.Lấy tất cả menu, có title 2 từ trở lên, cho nó màu green
    8.Lấy tất cả menu có href là màu đỏ
 -->

      $(document).ready(function () {
        $("ul>li").css("list-style-type", "none");
      });
    </script>
