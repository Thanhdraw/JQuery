<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C3 - Các selector cơ bản</title>
    <script src="jQuery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("div>p").css("color", "red");
        $("div").css({
          width: "200px",
          height: "100px",
          margin: "20px",
          border: "1px solid #3333",
        });
        $("#box-1").css("background-color", "black");
        $("#box-2,#box-3").css("background-color", "gold");
      });
    </script>
  </head>
  <!-- 
    1.Thiết lập text co màu red
    
    2. Thiết lập các box có css như sau: 
    (width:200px, height: 100px, margin:20px,border:1px solid #333);
    3. Thiết lập box-1: (background-color:black),
    4. Thiết lập box-2,3 : (background-color:gold),
-->
  <body>
    <div id="box-1">
      <p>Nội dung 1</p>
    </div>
    <div id="box-2">
      <p>Nội dung 2</p>
    </div>
    <div id="box-3">
      <p>Nội dung 3</p>
    </div>
  </body>
</html>
